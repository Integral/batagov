---
layout: default
permalink: /en/concerts/
l10n: /ru/concerts
---

<div class="clearfix concerts">
{% for post in site.categories.live  %}
{% if post.lang == 'en' %}
	<a href="{{ site.baseurl }}{{ post.url }}" class="item {{ post.type }}" data-year="{{ post.year }}">
    <div class="image" style="background-image:url({{ post.thumbnail }})"></div>
    <h2>{{ post.title }}</h2>
    <div class="description">{{ post.description }}</div>
    <div class="teaser">{{ post.teaser }}</div>
	</a>
{% endif %}
{% endfor %}
</div>
<script>
$('li.concerts a').addClass('active');
</script>
