---
layout: default
permalink: /en/records/
---

<div class="clearfix records">
{% for post in site.categories.records  %}
	<a href="{{ site.baseurl }}{{ post.url }}" class="item {{ post.type }}" data-year="{{ post.year }}">
    	<div class="image" style="background-image:url({{ post.thumbnail }})"></div>
	</a>
{% endfor %}
</div>
<script type="text/javascript" src="http://integral.github.io/batagov/assets/js/libs/isotope/isotope.pkgd.min.js"></script>
<script>
$('li.discography a').addClass('active');
$('dl.discography').show();
$( function() {
  // init Isotope
  var $container = $('.records').isotope({
    itemSelector: '.item',
    layoutMode: 'fitRows',
    getSortData: {
      year: '[data-year] parseInt'
    }
  });
  $('.sub a').on( 'click', 'button', function(e) {
    e.preventdefault();
    var filterValue = $( this ).attr('data-menu');
    filterValue = filterFns[ filterValue ] || filterValue;
    $container.isotope({ filter: filterValue });
  });
});
</script>
