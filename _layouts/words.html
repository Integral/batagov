{% if page.lang == 'en' %}
{% include header.html %}
{% endif %}
{% if page.lang == 'ru' %}
{% include header_ru.html %}
{% endif %}
<section id="content" class="words-page">
	<h1 class="title">{{ page.title }}</h1>
	<div class="subtitle">{{ page.subtitle }}</div>
	<div class="source">{{ page.source }}</div>
	<div class="prose">{{ content }}</div>
</section>
<script>

$('dl.words').show();

</script>
