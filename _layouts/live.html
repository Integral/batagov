---
layout: none
---
{% if page.lang == 'en' %}
{% include header_nf.html %}
{% endif %}
{% if page.lang == 'ru' %}
{% include header_ru.html %}
{% endif %}
<section id="content" class="live-page">
	<img class="artwork" src="{{ page.artwork }}" />
	<h1 class="title">{{ page.title }}</h1>
	<div class="description">{{ page.description }}</div>
	<div class="prose">{{ content }}</div>
</section>
<script>
$('li.live a').addClass('active');
$('dl.live').show();
$('dl.live a[data-menu="{{ page.type }}"]').parent().addClass('active');
</script>
{% include footer.html %}
