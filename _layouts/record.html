---
layout: none
---
{% include header.html %}
<section id="content" class="record-page">
	<img class="artwork" src="{{ page.artwork }}" />
	<h1 class="title">{{ page.title }}</h1>
	<div class="description">{{ page.description }}</div>
	<div class="links">{% if page.itunes %}<a href="{{ page.itunes }}" class="itunes" target="_blank"><img src="{{ site.baseurl }}/assets/media/itunes.png" /></a>{% endif %}{% if page.buy %}<a href="{{ page.buy }}" class="buy" target="_blank"><img src="{{ site.baseurl }}/assets/media/buy.png" /></a>{% endif %}</div>
	<div class="prose">{{ content }}</div>
</section>
<script>
$('li.discography a').addClass('active');
$('dl.discography').show('slow');
</script>
{% include footer.html %}
