---
layout: default
permalink: /en/videos/
---

<div class="clearfix">
{% for post in site.categories.videos  %}
	<a href="{{ site.baseurl }}{{ post.url }}" class="item {{ post.type }}">
		<div class="video feature">
    		<div class="keyline-all pad2">
    			<div class="image" style="background-image:url({{ post.thumbnail }})"></div>
    			<h3>{{ post.title }}</h3>
    			<small>{{ post.description }}</small>
			</div>
		</div>
	</a>
{% endfor %}

</div>
<script>
$('li.videos a').addClass('active');
$('dl.videos').show();
</script>
