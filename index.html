---
layout: default_front
permalink: /
---

<div class="main">
{% for post in site.posts  %}
{% if post.lang == 'en' %}
{% if post.front == true %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <h1 class="title">{{ post.title }}</h1>
    <div class="description">{{ post.description }}</div>
    {% if post.artwork %}{% if post.artwork != '' %}<img class="artwork" src="{{ post.artwork }}" >{% endif %}{% endif %}
    <div class="teaser">{{ post.teaser }}</div>
  </a>
{% endif %}
{% endif %}
{% endfor %}
</div>
